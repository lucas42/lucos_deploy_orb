# This doesn't call out to another box because circleci runs on amd64
# But might be worth considering spinning up an amd64 build environment for consistency?
environment:
  ARCH: amd64
docker:
  - image: cimg/base:current
steps:
  - checkout
  - setup_remote_docker:
      version: 20.10.11 # Use latest version of docker to address problem on alpine 17 (https://gitlab.alpinelinux.org/alpine/aports/-/issues/12396)
  - run:
      name: Build Docker image
      command: docker-compose build
  - run:
      name: Publish Docker Image to Docker Hub
      command: |
        echo "$DOCKERHUB_ACCESS_TOKEN" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
        docker-compose push
