description: "Builds and publishes an npm package"
steps:
  - run:
      name: npm Build
      command: |
        npm install
        npm run build --if-present
  - run:
      name: npm Publish
      command: |
        source $BASH_ENV
        npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
        npm version $NEXT_VERSION --no-git-tag-version
        npm publish
