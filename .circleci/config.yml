version: 2.1

orbs:
  orb-tools: circleci/orb-tools@10.0

jobs:
  deploy-log:
    docker:
      - image: cimg/base:current
    steps:
      - run:
          name: Send deploy log to loganne
          command: |
            curl https://loganne.l42.eu/events --data '{
              "type":"publishedOrb",
              "source":"lucos_deploy_orb",
              "systemDeployed":"'"$CIRCLE_PROJECT_REPONAME"'",
              "humanReadable":"Published circleci orb '"$CIRCLE_PROJECT_REPONAME"'"
            }' -H "Content-Type: application/json" --fail
      # Loganne often fails to respond in time if it itself (or lucos_router) has just been
      # deploy and hasn't yet finished starting up.  On fail, wait 15 secs and try again.
      - run:
          name: Retry deploy log to loganne
          when: on_fail
          command: |
            sleep 15 && curl https://loganne.l42.eu/events --data '{
              "type":"publishedOrb",
              "source":"lucos_deploy_orb",
              "systemDeployed":"'"$CIRCLE_PROJECT_REPONAME"'",
              "humanReadable":"Published circleci orb '"$CIRCLE_PROJECT_REPONAME"'"
            }' -H "Content-Type: application/json" --fail

workflows:
  test-publish:
    jobs:
      - orb-tools/lint # Lint Yaml files
      - orb-tools/pack: # Pack orb source
          persist-to-workspace: true
      - orb-tools/publish-dev:
          orb-name: lucos/deploy
          context: orb-publishing
          attach-workspace: true
          requires:
            - orb-tools/lint
            - orb-tools/pack
          filters:
            branches:
              ignore:
                - main
      - orb-tools/increment:
          context: orb-publishing
          orb-ref: lucos/deploy
          attach-workspace: true
          requires:
            - orb-tools/lint
            - orb-tools/pack
          filters:
            branches:
              only:
                - main
      - deploy-log:
          requires:
            - orb-tools/increment
          filters:
            branches:
              only:
                - main
